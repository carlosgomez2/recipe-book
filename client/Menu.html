<template name="Menu">
  <div class="content">
    <h1 class="page-title">My Current Menu</h1>
    {{#each recipes}}
      {{> MenuItem}}
    {{else}}
      <h3>Please <a href="/recipe-book">add recipes</a> to your Menu</h3>
    {{/each}}
  </div>
</template>

<template name="MenuItem">
    <div class="menu-item">
      <h3>{{name}}</h3>
      <p>{{desc}}</p>
    </div>
</template>
