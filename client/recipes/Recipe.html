<template name="Recipe">
  <article class="recipe">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
    <p>
      {{#each ingredients}}
        <span class="ingredient">
          {{name}} - {{amount}}
        </span>
      {{/each}}
    </p>
      <a href="/recipe/{{_id}}" class="details"><button>View Details</button></a>
  </article>
</template>
