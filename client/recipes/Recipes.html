<template name="Recipes">
  <div class="content">
    {{#if $.Session.get 'newRecipe'}} 
      {{> NewRecipe}} 
    {{else}} 
      <button class="new-recipe">New Recipe</button>
    {{/if}}

    <section class="recipes">
      {{# if Template.subscriptionsReady}} {{#each recipes}} {{> Recipe}} {{/each}} {{else}}
      <h3>Loading...</h3>
      {{/if}}
    </section>
  </div>
</template>
